# This tmux statusbar config was created by tmuxline.vim
# on Thu, 05 Dec 2019

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=black,bg=green"
set -g status-right-style "none"
set -g pane-active-border-style "fg=yellow"
set -g status-style "none,bg=black"
set -g message-style "fg=black,bg=green"
set -g pane-border-style "fg=blue"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=black,bg=red"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=green,bg=black"
set -g status-left "#[fg=black,bg=yellow] #(whoami)@#H #[fg=yellow,bg=blue,nobold,nounderscore,noitalics]#[fg=black,bg=blue] #S #[fg=blue,bg=black,nobold,nounderscore,noitalics]#[fg=black,bg=black,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=blue,bg=black,nobold,nounderscore,noitalics]#[fg=black,bg=blue] %a  %d  %m  %Y #[fg=green,bg=blue,nobold,nounderscore,noitalics]#[fg=black,bg=green] %R:%S "
setw -g window-status-format "#[fg=black,bg=black,nobold,nounderscore,noitalics]#[default] #I #W #[fg=black,bg=black,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=black,bg=green,nobold,nounderscore,noitalics]#[fg=black,bg=green] #I #W #[fg=green,bg=black,nobold,nounderscore,noitalics]"
